name: CI/CD Pipeline
on:
  push:
    branches: [ main ]
    paths:
      - 'app-web/**'
      - 'db-web/**'
      - '.github/workflows/ci-cd.yml'

env:
  DOCKER_REGISTRY: docker.io
  WEB_IMAGE: yagen1111/web_and_db-web
  DB_IMAGE: yagen1111/web_and_db-db

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Generate unique tag
      id: tag
      run: |
        echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
    - name: Show repo tree
      run: |
          cd ../..
          ls -R

    - name: Build and push web app image
      uses: docker/build-push-action@v5
      with:
        context: ./app-web
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/${{ env.WEB_IMAGE }}:${{ steps.tag.outputs.tag }}
          ${{ env.DOCKER_REGISTRY }}/${{ env.WEB_IMAGE }}:latest

    - name: Build and push db image
      uses: docker/build-push-action@v5
      with:
        context: ./db-web
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/${{ env.DB_IMAGE }}:${{ steps.tag.outputs.tag }}
          ${{ env.DOCKER_REGISTRY }}/${{ env.DB_IMAGE }}:latest

    - name: Clone Helm repository
      run: |
        git clone https://x-access-token:${{ secrets.HELM_REPO_TOKEN }}@github.com/yagen1111/helm-web-db.git helm-repo
        cd helm-repo

    - name: Update Helm values with new image tags
      run: |
        cd helm-repo
        echo "Current values.yaml content:"
        cat values.yaml
        
        echo "Updating image tags..."
        
        # Update the web image tag - simpler approach
        sed -i "s|tag: \".*\"|tag: \"${{ steps.tag.outputs.tag }}\"|g" values.yaml
        
        echo "Updated values.yaml content:"
        cat values.yaml
        
        echo "Git status:"
        git status

    - name: Commit and push changes to Helm repository
      run: |
        cd helm-repo
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add values.yaml
        git commit -m "Update image tags"
        git push https://x-access-token:${{ secrets.HELM_REPO_TOKEN }}@github.com/yagen1111/helm-web-db.git main

    - name: Output image information
      run: |
        echo "‚úÖ Build completed successfully!"
        echo "üì¶ Web App Image: ${{ env.DOCKER_REGISTRY }}/${{ env.WEB_IMAGE }}:${{ steps.tag.outputs.tag }}"
        echo "üì¶ DB Image: ${{ env.DOCKER_REGISTRY }}/${{ env.DB_IMAGE }}:${{ steps.tag.outputs.tag }}"
        echo "üè∑Ô∏è  Tag: ${{ steps.tag.outputs.tag }}"
        echo "üìù Note: Helm values.yaml update is disabled for now"
        echo "üîß To deploy: manually update your Helm values.yaml with the new image tags above"